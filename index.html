<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <img src="src/cafe.jpg">
        <p>
            Photo by <a
                href="https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nathan
                Dumlao</a> on <a
                href="https://unsplash.com/photos/shallow-focus-photography-of-coffee-late-in-mug-on-table-zUNs99PGDg0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        <div class="logo">
            <img src="src/logo.png">
            <h1>Some Cafe Website</h1>
            <div class="background"></div>
        </div>
    </div>
    <div class="container">
        <p>
            An example sign-up form for an online service. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        </p>
        <div class="form">
            <form>
                <div>
                    <label for="first-name">First Name:<br></label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="first-name">Last Name:<br></label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="email">Email:<br></label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number:<br></label>
                    <input type="number" name="phone_number" id="phone_number">
                </div>
                <div>
                    <label for="password">Password:<br></label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:<br></label>
                    <input type="password" name="confirm_password" id="confirm_assword">
                </div>
            </form>
        </div>
        <div class="create-account">
            <button>Create Account</button>
            <p>Already have an account? <a id="login-link" href="">Log In</a></p>
        </div>
    </div>
</body>

</html>
